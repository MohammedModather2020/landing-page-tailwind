  <body>
    <!--* Header-->
    <div class='bg-indigo-700 p-4 flex justify-between items-center'>

      <div class="flex items-center">
        <img class="mr-2" src='https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png' width='50px' alt='Logo' />
        <a class="inline-block p-3 mr-2 text-indigo-200 hover:text-indigo-100" href='index.html'>Home</a>

        <a class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2 hover:bg-gray-300" href="#">Learn More</a>
        <a class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-800 rounded hover:bg-yellow-300" href="#">Get Started</a>
      </div>
      <!--* Right Side -->
      <div class="md:w-1/2">
        <img class="w-full rounded shadow-2xl" src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Happiest day in khartoum"/>
