<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Landing page using tailwind-css </title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <!--* Header-->
    <div class='bg-indigo-700 p-4 flex justify-between items-center'>
      <!--* Left Side -->
      <div class="flex items-center">
        <img class="mr-2" src='https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png' width='50px' alt='Logo' />
        <a class="inline-block p-3 mr-2 text-indigo-200 hover:text-indigo-100" href='index.html'>Home</a>
        <a class="inline-block p-3 mr-2 text-indigo-200 hover:text-indigo-100" href='#about'>About</a>
        <a class="inline-block p-3 text-indigo-200 hover:text-indigo-100" href='#contact-us'>Contact us</a>
      </div>
      <!--* Right Side -->
      <div class="hidden md:block">
        <a class="inline-block text-indigo-200 p-2 mr-2 hover:text-indigo-100" href='#'>Login</a>
        <a class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150" href='#'>Sign Up</a>
      </div>
    </div>
    <!--* Hero -->
    <div class="md:flex md:justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
      <!--* Left Side -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-5xl text-white mb-3 font-bold">Welcome to khartoum city!</h2>
        <p class="mb-6 text-2xl">There is never a sad day in here!</p>
        <a class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2 hover:bg-gray-300 mb-3 md:mb-0" href="#">Learn More</a>
        <a class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-800 rounded hover:bg-yellow-300" href="#">Get Started</a>
      </div>
      <!--* Right Side -->
      <div class="md:w-1/2">
        <img class="w-full rounded shadow-2xl" src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Happiest day in khartoum"/>
      </div>
    </div>
    <!--* Features -->
    <div class="md:flex md:gap-3 py-16 bg-indigo-800 text-indigo-200 text-center px-5">
      <div>
        <img class="w-full rounded mb-4 border-solid border-2 border-yellow-400" src="https://images.unsplash.com/photo-1638913660695-b490171d17c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMjZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Features image 1"/>
        <p>Cuddles!</p>
      </div>
      <div class="mt-10">
        <img class="w-full rounded mb-4 border-solid border-2 border-yellow-400" src="https://images.unsplash.com/photo-1593642634367-d91a135587b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMjF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Features image 2"/>
        <p class="mb-4 md:mb-0">Smiles!</p>
      </div>
      <div>
        <img class="w-full rounded mb-4 border-solid border-2 border-yellow-400" src="https://images.unsplash.com/photo-1638913662252-70efce1e60a7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMDd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Features image 3"/>
        <p>Games!</p>
      </div>
      <div class="mt-10">
        <img class="w-full rounded mb-4 border-solid border-2 border-yellow-400" src="https://images.unsplash.com/photo-1642420062605-a68fcf3002bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="Features image 4"/>
        <p>Swims!</p>
      </div>
    </div>
    <!--* Footer + Newsletters -->
    <div class="p-10 bg-indigo-900 text-indigo-200 md:flex md:justify-between md:items-center">
      <!--* Left Side -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the newsletters</h3>
        <form class="flex">
          <input class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200" type="email"/>
          <input class="bg-red-300 text-red-800 rounded-r px-6 hover:bg-red-400 cursor-pointer" type="submit" value="Join"/>
        </form>
      </div>
      <!--* Right Side -->
      <div class="flex items-center">
        Copyright &copy; m.modather 2022  - Infinity
      </div>
    </div>
  </body>
</html>
